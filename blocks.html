<html>
	<head>
		<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
		<script type="text/javascript" src="Mesh.js"></script>
		<script type="text/javascript" src="simplex.js"></script>
		<script type="text/javascript" src="pako.min.js"></script>
		<script type="text/javascript" src="minecraft.js"></script>
		<script type="text/javascript">
			function init() {
				document.body.appendChild(main());
				document.getElementById("blockType").addEventListener("click", function(event) {
					event.stopPropagation();
				}, false);
				document.getElementById("drawDist").addEventListener("click", function(event) {
					event.stopPropagation();
				}, false);
				document.getElementById("texture").addEventListener("click", function(event) {
					event.stopPropagation();
				}, false);
			}
		</script>
		<style>
			body {
				color: white;
				font-family: monospace;
				font-weight: bold;
			}
			select {
				float: right;
			}
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				z-index: -1;
			}
		</style>
	</head>
	<body onload="init()">
	wasd to move, click to add and remove blocks, space to jump
	<select id="blockType">
		<option value="1">Stone</option>
		<option value="2">GrassDirt</option>
		<option value="3">Dirt</option>
		<option value="4">Cobble</option>
		<option value="5">Wood</option>
		<option value="6">Tree</option>
		<option value="8">Water</option>
		<option value="12">Sand</option>
		<option value="13">Gravel</option>
		<option value="14">Gold ore</option>
		<option value="15">Iron ore</option>
		<option value="16">Coal ore</option>
		<option value="17">Log</option>
		<option value="18">Leaves</option>
		<option value="19">Sponge</option>
		<option value="20">Glass</option>
		<option value="21">Lazuli ore</option>
		<option value="22">Lazuli block</option>
		<option value="49">Obsidian</option>
		<option value="89">Lightstone</option>
	</select>
	<select id="drawDist">
	</select>
	<select id="texture">
		<option>Default</option>
		<option>Painterly</option>
	</select>
	<br/>
	Selected Block: <span id="selBlock"></span>
	<br/>
	Mesh Pool Size: <span id="meshPoolSize"></span>
	<br/>
	Chunk Pool Size: <span id="chunkPoolSize"></span>
	<br/>
	FPS: <span id="fpsCount"></span>
	</body>
</html>
